<!DOCTYPE html>
<html lang="en"><head>
    <title>Javascript</title>
    <script language="Javascript" type="text/javascript">
        function changeToGreen(){
            document.getElementById("task1").className = "green";
        }
        function checkAge(){
            var age = document.myForm.age.value;
            alert(age > 65);
        }
        function multiply(){
            var num1 = document.calculator.num1.value;
            var num2 = document.calculator.num2.value;
            var product = num1 * num2;
            document.getElementById("output").innerHTML = product;
        }
        function divide(){
            var num1 = document.calculator.num1.value;
            var num2 = document.calculator.num2.value;
            var quotient = num1 / num2;
            document.getElementById("output").innerHTML = quotient;
        }
        function add(){
            var num1 = document.calculator.num1.value;
            var num2 = document.calculator.num2.value;
            var sum = Number(num1) + Number(num2);
            document.getElementById("output").innerHTML = sum;
        }
        function subtract(){
            var num1 = document.calculator.num1.value;
            var num2 = document.calculator.num2.value;
            var diff = Number(num1) - Number(num2);
            document.getElementById("output").innerHTML = diff;
        }
    </script>
    <style>
        .green{
            color: green;
        }
    </style>
</head>
<body data-new-gr-c-s-check-loaded="14.1097.0" data-gr-ext-installed="">
    <h1 id="task1">Task 1</h1>
    <button onclick="changeToGreen()">Green</button>
    <hr>
    <h1>Task 2</h1>
    <form name="myForm">
        <input type="number" name="age">
        <input type="button" value="Check" onclick="checkAge()">
    </form>
    <hr>
    <h1>Task 3</h1>
    <form name="calculator">
        <input type="number" name="num1">
        <input type="number" name="num2">
        <br />
        <input type="button" value="Multiply" onclick="multiply()">
        <input type="button" value="Divide" onclick="divide()">
        <input type="button" value="Addition" onclick="add()">
        <input type="button" value="Subtraction" onclick="subtract()">
    </form>
    <h3>Output: </h3>
    <p id="output">2</p>

</body>
</html>
